spring.main.banner-mode=off
spring.thymeleaf.cache=false


spring.datasource.url=jdbc:mysql://localhost:3306/gestionturnosdb?serverTimezone=America/Lima&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

# Actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# Hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

#swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
